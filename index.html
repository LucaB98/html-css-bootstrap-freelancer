<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luca Bellan">
    <meta name="description" content="">
    <title>bootstrap</title>
<!-- bootstrap -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!-- css -->
<link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark-blue text-uppercase fw-bold py-4" data-bs-theme="dark">
            <div class="container">
              <a class="navbar-brand" href="#">Start bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" href="#">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="jumbotron bg-info mb-5 text-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </div>
    <main>
        <section id="portfolio">
            <div class="container">
                <div class="row">
                    <div class="col"> Portfolio + star</div>
                </div>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mb-5">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>
        
        <section id="about">
            <div class="container">
                <div class="row">
                    <div class="col">About + Stella</div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-10 col-md-5"></div>
                    <div class="col-10 col-md-5"></div>
                </div>
                <div class="row">
                    <div class="col">Button</div>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <div class="row">
                    <div class="col">contact + stella</div>
                </div>
                <div class="row justify-content-center">
                    <div class="col col-10"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white">
        <div class="footer-up container text-center">
            <div class="row row-cols-1 row-cols-md-3">
                <div class=" col"></div>
                <div class=" col"></div>
                <div class=" col"></div>
            </div>
        </div>
        <div class="footer-down container-fluid text-center">
            <div class="row">
                <div class="col">copyright</div>
            </div>
        </div>
    </footer>
</body>
</html>
